<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">ПРО Тур</a>
        <a class="navbar-brand" href="/companies">Компании</a>
        <a class="navbar-brand" href="/users">Пользователи</a>
        <a class="navbar-brand" href="/tours">Туры</a>
        <a class="navbar-brand" href="/reviews">Отзывы</a>
        <b>{% if current_user.is_authenticated %}
            <a class="navbar-brand" href="/account"><img src="{{ img }}" width="102.4" height="102.4" style="border-radius: 102.4px"></a>
        {% else %}
            <p>
                <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
            </p>
        {% endif %}</b>
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
